<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SatoshiScope - Rare Sats Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <h1>🔍 Rare Sats Explorer</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" checked />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section class="filters">
      <h2>Filters</h2>
      <div class="filter-group">
        <h3>Rodarmor Rarity</h3>
        <label><input type="checkbox"> 🟣 uncommon</label>
        <label><input type="checkbox"> 🔵 rare</label>
        <label><input type="checkbox"> 🟠 epic</label>
      </div>

      <div class="filter-group">
        <h3>Palindrome</h3>
        <label><input type="checkbox"> 1D</label>
        <label><input type="checkbox"> 2D</label>
        <label><input type="checkbox"> 3D</label>
      </div>

      <div class="filter-group">
        <h3>Other Traits</h3>
        <label><input type="checkbox"> 🧠 alpha</label>
        <label><input type="checkbox"> 🌀 omega</label>
      </div>

      <div class="filter-group">
        <h3>Historical</h3>
        <label><input type="checkbox"> 🧱 jan2009</label>
        <label><input type="checkbox"> ⛏ block_9</label>
        <label><input type="checkbox"> 🧓 vintage</label>
        <label><input type="checkbox"> 💾 block_78</label>
        <label><input type="checkbox"> ☠ block_666</label>
        <label><input type="checkbox"> ⚡ nakamoto</label>
      </div>

      <div class="filter-group">
        <h3>Events</h3>
        <label><input type="checkbox"> 🍕 pizza</label>
        <label><input type="checkbox"> 💀 hitman</label>
        <label><input type="checkbox"> 🧳 silkroad</label>
        <label><input type="checkbox"> 🖼 jpeg</label>
      </div>

      <div class="filter-group">
        <h3>Epochs</h3>
        <label><input type="checkbox"> 0️⃣ epoch 0</label>
        <label><input type="checkbox"> 1️⃣ epoch 1</label>
        <label><input type="checkbox"> 2️⃣ epoch 2</label>
        <label><input type="checkbox"> 3️⃣ epoch 3</label>
        <label><input type="checkbox"> 4️⃣ epoch 4</label>
      </div>

      <div class="filter-group">
        <h3>Year Mined</h3>
        <label><input type="checkbox"> 2009</label>
        <label><input type="checkbox"> 2010</label>
        <label><input type="checkbox"> 2011</label>
        <label><input type="checkbox"> ...</label>
        <label><input type="checkbox"> 2025</label>
      </div>

      <div class="filter-group">
        <h3>Extra</h3>
        <label><input type="checkbox"> 🔟 Sub 10K</label>
        <label><input type="checkbox"> 💯 Sub 100K</label>
        <label><input type="checkbox"> 🧬 Fibonacci</label>
        <label><input type="checkbox"> ♾️ Legacy</label>
        <label><input type="checkbox"> ✍️ Hal Finney Block</label>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
