<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SatoshiScope - Rare Sats Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üîç Rare Sats Explorer</h1>
    <button id="toggle-theme">Toggle Dark Mode</button>
  </header>

  <main>
    <section class="filters">
      <div class="filter-box">
        <h2>Rodarmor Rarity</h2>
        <label><input type="checkbox" value="uncommon"> Uncommon</label>
        <label><input type="checkbox" value="rare"> Rare</label>
        <label><input type="checkbox" value="epic"> Epic</label>
      </div>

      <div class="filter-box">
        <h2>Black</h2>
        <label><input type="checkbox" value="black_uncommon"> Black Uncommon</label>
        <label><input type="checkbox" value="black_rare"> Black Rare</label>
        <label><input type="checkbox" value="black_epic"> Black Epic</label>
      </div>

      <div class="filter-box">
        <h2>Historical</h2>
        <label><input type="checkbox" value="450x"> 450x</label>
        <label><input type="checkbox" value="block_9"> Block 9</label>
        <label><input type="checkbox" value="jan2009"> Jan 2009</label>
        <label><input type="checkbox" value="2009"> 2009</label>
        <label><input type="checkbox" value="vintage"> Vintage</label>
        <label><input type="checkbox" value="block_78"> Block 78</label>
        <label><input type="checkbox" value="block_286"> Block 286</label>
        <label><input type="checkbox" value="block_666"> Block 666</label>
        <label><input type="checkbox" value="nakamoto"> Nakamoto</label>
      </div>

      <div class="filter-box">
        <h2>Events</h2>
        <label><input type="checkbox" value="pizza"> Pizza</label>
        <label><input type="checkbox" value="jpeg"> JPEG</label>
        <label><input type="checkbox" value="hitman"> Hitman</label>
        <label><input type="checkbox" value="silkroad"> Silk Road</label>
      </div>

      <div class="filter-box">
        <h2>Palindrome</h2>
        <label><input type="checkbox" value="1_digit"> 1 Digit</label>
        <label><input type="checkbox" value="2_digits"> 2 Digits</label>
        <label><input type="checkbox" value="3_digits"> 3 Digits</label>
        <label><input type="checkbox" value="perfect_palindrome"> Perfect</label>
        <label><input type="checkbox" value="uniform_palindrome"> Uniform</label>
        <label><input type="checkbox" value="sequence_palindrome"> Sequence</label>
      </div>

      <div class="filter-box">
        <h2>Other Types</h2>
        <label><input type="checkbox" value="palindrome"> Palindrome</label>
        <label><input type="checkbox" value="alpha"> Alpha</label>
        <label><input type="checkbox" value="omega"> Omega</label>
      </div>

      <div class="filter-box">
        <h2>Other</h2>
        <label><input type="checkbox" value="paliblock"> Paliblock</label>
        <label><input type="checkbox" value="rodarmor"> Rodarmor</label>
        <label><input type="checkbox" value="fibonacci"> Fibonacci</label>
        <label><input type="checkbox" value="legacy"> Legacy</label>
      </div>

      <div class="filter-box">
        <h2>Halving Epochs</h2>
        <label><input type="checkbox" value="epoch0"> Epoch 0</label>
        <label><input type="checkbox" value="epoch1"> Epoch 1</label>
        <label><input type="checkbox" value="epoch2"> Epoch 2</label>
        <label><input type="checkbox" value="epoch3"> Epoch 3</label>
        <label><input type="checkbox" value="epoch4"> Epoch 4</label>
      </div>

      <div class="filter-box year-mined">
        <h2>Year Mined</h2>
        <div class="year-grid">
          <label><input type="checkbox" value="2009"> 2009</label>
          <label><input type="checkbox" value="2010"> 2010</label>
          <label><input type="checkbox" value="2011"> 2011</label>
          <label><input type="checkbox" value="2012"> 2012</label>
          <label><input type="checkbox" value="2013"> 2013</label>
          <label><input type="checkbox" value="2014"> 2014</label>
          <label><input type="checkbox" value="2015"> 2015</label>
          <label><input type="checkbox" value="2016"> 2016</label>
          <label><input type="checkbox" value="2017"> 2017</label>
          <label><input type="checkbox" value="2018"> 2018</label>
          <label><input type="checkbox" value="2019"> 2019</label>
          <label><input type="checkbox" value="2020"> 2020</label>
          <label><input type="checkbox" value="2021"> 2021</label>
          <label><input type="checkbox" value="2022"> 2022</label>
          <label><input type="checkbox" value="2023"> 2023</label>
          <label><input type="checkbox" value="2024"> 2024</label>
          <label><input type="checkbox" value="2025"> 2025</label>
        </div>
      </div>
    </section>

    <section class="live-listings">
      <h2>Live Listings</h2>
      <div id="listings">No listings yet...</div>
    </section>
  </main>
  
  <div class="search-controls">
  <button id="searchBtn">Search Listings</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
